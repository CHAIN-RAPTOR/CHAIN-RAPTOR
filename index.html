<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QPN-0+ | Post-Quantum Security Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --surface-color-hover: #3a3a3a;
            --primary-color: #00f2a1;
            --primary-color-dark: #00c886;
            --text-color: #e0e0e0;
            --text-color-secondary: #a0a0a0;
            --border-color: #444;
            --glow-color: rgba(0, 242, 161, 0.5);
            --danger-color: #ff4d4d;
            --warning-color: #ffc107;
            --success-color: #00f2a1;
            --font-family-sans: 'Source Sans 3', sans-serif;
            --font-family-mono: 'Roboto Mono', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family-sans);
            font-size: 16px;
        }

        #root {
            display: flex;
            flex-direction: column;
        }

        /* General Styles */
        button {
            cursor: pointer;
            border: none;
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 12px 24px;
            font-family: var(--font-family-sans);
            font-weight: 700;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-color-dark);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        input, select {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            border-radius: 8px;
            font-family: var(--font-family-mono);
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--glow-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color); }
            100% { box-shadow: 0 0 5px var(--glow-color); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: 1000;
            }
        }

        /* App Layout */
        .app-container {
            display: grid;
            grid-template-rows: 1fr auto;
            height: 100vh;
            width: 100vw;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .main-content-full {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .dashboard-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100%;
            width: 100%;
        }

        .sidebar {
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1rem;
        }
        .sidebar-logo {
            font-family: var(--font-family-mono);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        .sidebar-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color-secondary);
            text-align: left;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            font-size: 0.9rem;
            text-transform: none;
            letter-spacing: 0;
        }
        .sidebar-btn:hover, .sidebar-btn.active {
            background-color: var(--surface-color);
            color: var(--text-color);
            border-color: var(--primary-color);
        }
        .sidebar-btn.logout {
            margin-top: auto;
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        .sidebar-btn.logout:hover {
            background-color: var(--danger-color);
            color: var(--bg-color);
        }
        
        .dashboard-content {
            padding: 2rem;
            overflow-y: auto;
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .client-header h1 {
            font-family: var(--font-family-mono);
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .control-panel {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            grid-auto-rows: min-content;
            gap: 1.5rem;
            flex: 1;
        }
        
        .grid-col-span-2 {
            grid-column: span 2;
        }
        .grid-col-span-3 {
            grid-column: span 3;
        }
        
        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .card-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        /* Secure Connection Diagram */
        .secure-diagram-container {
            position: relative;
            background-color: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .diagram-svg {
            width: 100%;
            height: auto;
            min-height: 200px;
            z-index: 2;
            position: relative;
        }
        .diagram-bg-wave {
            stroke: var(--border-color);
            stroke-width: 1;
            fill: none;
            opacity: 0.5;
        }
        .diagram-node-group {
            transition: transform 0.5s ease-in-out;
        }
        .diagram-node-circle {
            stroke: var(--primary-color);
            stroke-width: 2px;
            fill: var(--surface-color);
            transition: all 0.3s;
        }
        .diagram-node-label {
            fill: var(--text-color);
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
            font-family: var(--font-family-mono);
        }
        .diagram-connection-line {
            stroke: var(--primary-color);
            stroke-width: 2px;
            stroke-dasharray: 8 8;
            opacity: 0.8;
        }
        .diagram-eve-node-circle {
            stroke: var(--danger-color);
            stroke-width: 2px;
            fill: var(--surface-color);
            stroke-dasharray: 4 4;
        }
        .diagram-eve-label {
             fill: var(--danger-color);
            font-size: 16px;
            font-style: italic;
            text-anchor: middle;
        }
        .diagram-sub-label {
             fill: var(--text-color-secondary);
            font-size: 14px;
            text-anchor: middle;
        }
        .diagram-placeholder-text {
             fill: var(--text-color-secondary);
            font-size: 20px;
            text-anchor: middle;
            font-family: var(--font-family-sans);
        }

        /* Settings Panel */
        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .settings-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color-secondary);
        }
        .setting-description {
            font-size: 0.85rem;
            color: var(--text-color-secondary);
            margin-top: 0.75rem;
            padding-left: 0.75rem;
            border-left: 2px solid var(--border-color);
        }

        /* Team Panel */
        .team-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .team-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-member-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .team-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .team-status-dot.online { background-color: var(--success-color); box-shadow: 0 0 5px var(--success-color); }
        .team-status-dot.offline { background-color: #666; }
        
        /* API Status Panel */
        .api-status-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .api-status-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .api-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .api-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .api-status-dot.success { background-color: var(--success-color); box-shadow: 0 0 5px var(--success-color); }
        .api-status-dot.warning { background-color: var(--warning-color); box-shadow: 0 0 5px var(--warning-color); }
        .api-status-dot.danger { background-color: var(--danger-color); box-shadow: 0 0 5px var(--danger-color); }
        .api-status-dot.idle { background-color: #666; }

        /* Cookie Banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--surface-color-hover);
            border-top: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.5s ease-out;
        }
        .cookie-banner p {
            margin-right: 2rem;
            font-size: 0.9rem;
            color: var(--text-color-secondary);
        }
        .cookie-banner button {
            padding: 10px 20px;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        /* Initialization Screen */
        .init-step-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        .init-step {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 0;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .init-step.pending { color: var(--text-color-secondary); }
        .init-step.running { color: var(--text-color); }
        .init-step.done { color: var(--primary-color); }
        .init-step.failed { color: var(--danger-color); }

        .init-status-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .init-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary-color-dark);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: var(--bg-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease-in-out;
        }

        /* Legal Screen */
        .legal-content-box {
            height: 200px;
            overflow-y: auto;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            margin-bottom: 1.5rem;
        }
        .legal-content-box p {
            margin-bottom: 1rem;
        }
        .agree-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        /* 2FA Screen */
        .qr-code-placeholder {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            margin: 1rem 0;
        }

        /* Timeout Warning Modal */
        .timeout-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            animation: fadeIn 0.3s;
        }
        .timeout-modal-content {
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--warning-color);
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 193, 7, 0.3);
            max-width: 450px;
        }
        .timeout-modal-content h2 {
            color: var(--warning-color);
            font-family: var(--font-family-mono);
            margin-bottom: 1rem;
        }
        .timeout-modal-content p {
            color: var(--text-color-secondary);
            margin-bottom: 1.5rem;
        }
        .timeout-modal-content .countdown {
            font-size: 2rem;
            font-weight: 700;
            color: var(--warning-color);
            margin-bottom: 2rem;
        }
        .timeout-modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        /* Server View */
        .server-dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .telemetry-card {
            text-align: center;
        }
        .telemetry-value {
            font-size: 2.5rem;
            font-family: var(--font-family-mono);
            color: var(--primary-color);
            font-weight: 700;
        }
        .telemetry-label {
            color: var(--text-color-secondary);
            margin-top: 0.5rem;
        }
        .telemetry-progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--bg-color);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .telemetry-progress-bar-inner {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease-in-out;
        }
        .client-list {
            list-style: none;
            padding: 0;
            max-height: 250px;
            overflow-y: auto;
        }
        .client-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Admin Dashboard */
        .admin-dashboard-layout {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .admin-header {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: var(--font-family-mono);
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .admin-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .stat-card-admin {
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .stat-value-admin {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: var(--font-family-mono);
        }
        .stat-label-admin {
            font-size: 0.9rem;
            color: var(--text-color-secondary);
            margin-top: 0.5rem;
        }
        .admin-grid-two-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            align-items: start;
        }
        .critical-logs-container {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .critical-log-entry {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            align-items: center;
            font-family: var(--font-family-mono);
            font-size: 0.85rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .log-timestamp {
            color: var(--text-color-secondary);
            justify-self: end;
        }
    </style>
